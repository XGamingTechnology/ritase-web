<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Web - Laporan Ritase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Laporan Ritase</h1>

      <!-- Form Input Laporan Ritase -->
      <form id="ritaseForm">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" id="nama" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="nrp" class="form-label">NRP</label>
          <input type="text" id="nrp" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="tanggal" class="form-label">Tanggal/Shift</label>
          <input type="date" id="tanggal" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="shift" class="form-label">Shift</label>
          <input type="text" id="shift" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="waktu" class="form-label">Waktu</label>
          <input type="time" id="waktu" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="no_pc_1250" class="form-label">No PC 1250</label>
          <input type="text" id="no_pc_1250" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="nama_operator" class="form-label">Nama Operator</label>
          <input type="text" id="nama_operator" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="list_hd" class="form-label">List HD</label>
          <input type="text" id="list_hd" class="form-control" placeholder="HD1, HD2, HD3" required />
        </div>
        <div class="mb-3">
          <label for="start_loading" class="form-label">Start Loading</label>
          <input type="time" id="start_loading" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="hm_awal" class="form-label">HM Awal</label>
          <input type="number" step="0.01" id="hm_awal" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="hm_sementara" class="form-label">HM Sementara</label>
          <input type="number" step="0.01" id="hm_sementara" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="jarak" class="form-label">Jarak (km)</label>
          <input type="number" step="0.1" id="jarak" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Tambah Laporan</button>
      </form>

      <form id="ritaseForm">
        <!-- Form lainnya... -->
        <input type="file" id="csvFile" accept=".csv" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- Tabel Laporan Ritase -->
      <h2 class="mt-5">Tabel Laporan Ritase</h2>
      <table id="laporanTable" class="table table-striped">
        <thead>
          <tr>
            <th>Nama</th>
            <th>NRP</th>
            <th>Tanggal/Shift</th>
            <th>Shift</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

   <!-- Chart Section -->
    <div id="chartSection" class="mt-5">
        <!-- Chart 1: Hasil dari Productivity -->
        <h3>Chart Hasil dari Productivity</h3>
        <canvas id="productivityChart"></canvas>
    
        <!-- Chart 2: Hasil dari Matching Fleet -->
        <h3 class="mt-5">Chart Hasil dari Matching Fleet</h3>
        <canvas id="matchingFleetChart"></canvas>
    
        <!-- Chart 3: Productivity vs Matching Fleet -->
        <h3 class="mt-5">Chart Productivity vs Matching Fleet</h3>
        <canvas id="productivityVsMatchingFleetChart"></canvas>
    </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
